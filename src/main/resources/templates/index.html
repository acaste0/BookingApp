<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<th:block th:include="~{fragments/nav}"></th:block>

<img class="img-fluid" style="position: absolute; " src="https://i.imgur.com/dibcEgw.jpg">
<div class="container-fluid">
    <form method="post" th:action="@{/stay/search}">
        <div class="row position-relative col-auto p-3"
             style="margin-left: 25%; margin-right: 25%; border-radius: 35px;">
            <div class="justify-content-center m-auto">
                <h1 class="text-light col-auto">Where are you going?</h1>
                <div class="input-group justify-content-center text-center">
                    <input placeholder="Enter location" type="search" id="form1" class="form-control"/>
                    <button type="submit" class="btn btn-dark">
                        <i class="bi bi-search"></i>Search
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-5" style="margin-left: 5%;">
            <p class="text-light display-3 font-weight-bold p-5" style="font-size: 5.0vw;">Your
                dream vacation in a few clicks</p>
        </div>
    </div>


    <hr>
    <hr>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <h2>Recently Added</h2>

        </div>
    </div>

</div>
</body>
<th:block th:include="~{fragments/footer}"></th:block>
</html>
