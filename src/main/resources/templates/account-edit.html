<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<div class="container" th:object="${accountEditForm}">
    <h1 class="font-weight-bold text-center pb-3">Edit Account</h1>
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-500">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img height="150"
                                     src="https://www.cmcaindia.org/wp-content/uploads/2015/11/default-profile-picture-gmail-2.png"
                                     alt="Maxwell Admin">
                            </div>
                            <div class="card-body text-center">
                                <div class="row">
                                    <div class="col-sm">
                                        <h6 class="mb-0 font-weight-bold">Username</h6>
                                        <span th:text="${accountView.username}"></span>
                                    </div>
                                    </div>
                                    <hr>
                                <div class="row">
                                    <div class="col-sm">
                                        <h6 class="mb-0 font-weight-bold">Email</h6>
                                        <span th:text="${accountView.email}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <form method="POST" th:action="@{/account/edit}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="firstName"
                                           th:value="*{firstName}">
                                </div>
                                <small th:if="${#fields.hasErrors('firstName')}">First Name is too short</small>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName"
                                           name="lastName" th:value="*{lastName}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" name="phone" id="phone"
                                           th:value="*{phone}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="accountType">Account Type</label>
                                    <select class="form-control" th:field="*{accountType}" id="accountType" required>
                                        <option th:each="t : ${types}" th:value="${t}" th:text="${t.name()}"></option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control"
                                           id="address" name="address" th:value="*{address}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="ciTy">City</label>
                                    <input type="text" name="city" class="form-control"
                                           id="ciTy" th:value="*{city}">
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="zIp">Zip Code</label>
                                    <input type="text" class="form-control" id="zIp" th:value="*{zipCode}"
                                           name="zipCode" placeholder="Zip Code">
                                </div>
                            </div>

                        </div>

                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <a href="/account/view" type="button" class="btn btn-secondary">Cancel
                                    </a>
                                    <button type="submit" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
