<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .modal-backdrop
    {
        opacity:0.5 !important;
    }
</style>
<div class="modal" id="listingModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
                <h4 class="modal-title">Listing Type</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class="text-center" method="POST" th:action="@{/listing/type/submit}">
                    <div class="form-group">
                        <label for="name">Listing Title</label>
                        <input type="text" class="form-control"
                               id="name" name="listingTitle" placeholder="Enter your Listing name" required>
                    </div>
                    <div class="form-group">
                        <label for="listingType">Type</label>
                        <select name="listingType" class="form-control" id="listingType"
                               required>
                            <option name="STAY" value="STAY" selected>Stay</option>
                        </select>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
