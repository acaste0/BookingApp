<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <script th:src="@{/js/getAllAdminLogs.js}"></script>
    <script th:src="@{/js/getAllListingLogs.js}"></script>
    <script th:src="@{/js/getGeneralLogs.js}"></script>

</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3">
            <div class="sidebar">
                <h6>Available Logs</h6>
                <div class="widget border-0">
                    <div class="list-group">
                        <button id="getAllAdminLogs" type="button" class="list-group-item list-group-item-action">
                            Role Changes
                        </button>
                        <button id="getAllListingLogs" type="button" class="list-group-item list-group-item-action">
                            Listings
                        </button>
                        <button id="getAllLogs" type="button" class="list-group-item list-group-item-action">
                            General Logs
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-9">
            <div id="getResultDiv">

            </div>
        </div>
    </div>
</div>
</body>
<th:block th:include="~{fragments/footer}"></th:block>

</html>
