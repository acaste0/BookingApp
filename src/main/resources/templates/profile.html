<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="/css/profile">
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<div class="container mt-5" th:object="${accountView}">
    <h1 class="font-weight-bold text-center pb-3">Account Information</h1>
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://www.cmcaindia.org/wp-content/uploads/2015/11/default-profile-picture-gmail-2.png"
                                 alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 sec:authentication="name"></h4>
                                <p class="text-muted font-size-sm" th:text="*{email}"></p>
                                <button class="btn btn-primary" sec:authorize="hasAuthority('TYPE_PERSONAL')">My
                                    Bookings
                                </button>
                                <button class="btn btn-primary" sec:authorize="hasAuthority('TYPE_BUSINESS')">My
                                    Listings
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Account Type</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{accountType}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{firstName + ' ' + lastName}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{email}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{phone}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">City</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{city}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{address}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="font-weight-bold text-center">Your Bookings</h1>

    </div>
</div>
</body>
</html>
