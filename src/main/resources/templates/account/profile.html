<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="/css/profile">
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<div class="container" th:object="${accountView}">
    <h1 class="font-weight-bold text-center pb-3">Account Information</h1>
    <div class="main-body">
        <div th:if="${successAccountEdit}" class="alert alert-success">
            <strong>Success!</strong> You have updated your information!
        </div>
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://www.cmcaindia.org/wp-content/uploads/2015/11/default-profile-picture-gmail-2.png"
                                 alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-1">
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col-sm">
                                            <h6 class="mb-0 font-weight-bold">Username</h6>
                                            <span th:text="${accountView.username}"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm">
                                            <h6 class="mb-0 font-weight-bold">Email</h6>
                                            <span th:text="${accountView.email}"></span>
                                        </div>
                                    </div>
                                </div>

                                <h6 class="text-center font-weight-bold">Bookings</h6>
                                <a href="/account/bookings/stay">
                                    <button class="btn btn-info">
                                        Stays
                                    </button>
                                </a>
                                <a href="/account/bookings/trains">
                                    <button class="btn btn-info">
                                        Trains
                                    </button>
                                </a>
                                <hr>
                                <a th:href="@{/account/edit}">
                                    <button class="btn btn-outline-primary" type="button">Edit Account</button>
                                </a>
                                <a href="/account/listings">
                                    <button class="btn btn-primary" sec:authorize="hasAuthority('TYPE_BUSINESS')">My
                                        Listings
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Account Type</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{accountType}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{firstName + ' ' + lastName}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{email}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{phone}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">City</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{city}"></span>
                            </div>


                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{address}"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Zip Code</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span th:text="*{zipCode}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="font-weight-bold text-center">Your Bookings</h1>

    </div>
</div>
</body>
<th:block th:include="~{fragments/footer}"></th:block>

</html>
