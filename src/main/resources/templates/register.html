<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>
<body>
<th:block th:include="~{fragments/nav}"/>
<h1 class="text-lg-center mb-5">Account Registration</h1>
<div class="container">
    <form class="needs-validation" novalidate method="post"
          th:action="@{/account/registration}" th:object="${account}">


        <div class="form-row justify-content-center">

            <div class="col-md-4 mb-3">
                <label for="accountType">Account Type</label>
                <select th:field="*{accountType}" class="form-control" id="accountType">
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}">Personal</option>
                </select>
            </div>

        </div>

        <div class="form-row justify-content-center">

            <div class="col-md-4 mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username"
                           aria-describedby="inputGroupPrepend" required>
                    <span class="text-danger form-text text-sm" th:if="${usernameExist}">
                            Account with that username is already registered
                        </span>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bi bi-envelope" id="inputGroupPrepend2"></span>
                    </div>
                    <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Email"
                           aria-describedby="inputGroupPrepend2" required>
                    <span class="text-danger form-text text-sm" th:if="${emailExist}">
                            Account with that email is already registered
                        </span>
                </div>
            </div>


        </div>

        <div class="form-row justify-content-center">

            <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password"
                       placeholder="Enter password"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                       placeholder="Confirm Password"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First name"
                       value="Mark"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last name"
                       value="Otto"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

        </div>


        <div class="text-center mt-3">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
