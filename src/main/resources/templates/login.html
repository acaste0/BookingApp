<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<th:block th:include="~{fragments/nav}"/>
<h1 class="text-lg-center mb-5">Account Login</h1>
<div class="container">
    <form class="needs-validation" novalidate method="POST"
          th:action="@{/account/login}">

        <div class="form-row justify-content-center">
            <div class="col-md-4 mb-3">


                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bi bi-envelope" id="inputGroupPrepend"></span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                           aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">

            <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Enter password" name="password"
                       required>
                <a class="text-danger text-sm-center position-absolute"
                   th:if="${bad_credentials}">Wrong email or password! Try again
                </a>
            </div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>

</body>
<th:block th:include="~{fragments/footer}"></th:block>

</html>
